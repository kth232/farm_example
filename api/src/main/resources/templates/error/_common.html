<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="common">
        <h1>
            <th:block th:text="${status}"></th:block>
            <th:block th:if="${method != null}" th:text="${method}"></th:block>
            <!--method가 있으면 출력, 없으면 안나옴-->
            <th:block th:text="${path}"></th:block>
        </h1>
        <h2 th:text="${message}"></h2>
        <!--이미지를 응답코드 형식으로 만들어서 이미지 태그에 넣어주면 응답코드명으로 된 이미지를 보여줌-->
        <img th:src="@{/images/error/{status}.jpg(status=${status})}">
    </th:block>
</html>
